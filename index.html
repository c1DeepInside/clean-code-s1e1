<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div class="main__add-task">
      <label for="add-task" class="add-task__label">Add Item</label>
      <div class="add-task-wrap new-task">
        <input id="add-task" class="new-task__input" type="text">
        <button class="new-task__button button">Add</button>
      </div>
    </div>
    <h3 class="main__h3 main__h3_todo">Todo</h3>
    <ul class="todo main__list">
      <li class="todo__task task">
        <input type="checkbox" class="task__checkbox checkbox">
        <label class="task__label">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="task__edit-button button edit">Edit</button>
        <button class="task__delete-button button delete">
          <img src="./remove.svg" class="delete-button__img" alt="Remove button">
        </button>
      </li>
      <li class="todo__task edit-mode">
        <input type="checkbox" class="task__checkbox checkbox">
        <label class="task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="task__edit-button button edit">Save</button>
        <button class="task__delete-button button delete">
          <img src="./remove.svg" class="delete-button__img" alt="Remove button">
        </button>
      </li>
    </ul>
    <h3 class="main__h3 main__h3_completed">Completed</h3>
    <ul class="completed main__list">
      <li class="todo__task task">
        <input type="checkbox" class="completed__checkbox checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="completed__edit-button button edit">Edit</button>
        <button class="completed__delete-button button delete">
          <img src="./remove.svg" class="delete-button__img" alt="Remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
